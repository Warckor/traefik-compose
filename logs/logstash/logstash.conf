input {
  file {
    path => "/logs/access.log"
    start_position => "beginning"
    codec => "json"
  }
}

filter {
  mutate {
    add_field => { "service" => "traefik" }
  }
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "traefik-logs-%{+yyyy.MM.dd}"
  }
  stdout { codec => rubydebug }
}
