---
default_stages:
  - pre-commit
fail_fast: true

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: end-of-file-fixer
      - id: trailing-whitespace

  # Validate Docker Compose
  - repo: local
    hooks:
      - name: Validate Docker Compose Files
        id: validate-docker-compose
        entry: bash -c 'docker compose -f services/compose.yaml config && docker compose -f monitoring/compose.yaml config && docker compose -f logs/compose.yaml config'
        language: system
        files: "compose\\.ya?ml$"
        pass_filenames: false

  # Validate syntax of frontend Dockerfiles
  - repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
      - name: Lint Dockerfiles
        id: hadolint-docker
        entry: hadolint
        language: docker_image
        files: "(^|/)(D|d)ockerfile$"

  # Validate YAML files
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.35.1
    hooks:
      - name: Lint YAML files
        id: yamllint
        args:
          [
            "-d {extends: relaxed, rules: {line-length: disable}, ignore: chart}",
            "-s",
          ]
        files: \.(yml|yaml)$
        types: [yaml, file]
